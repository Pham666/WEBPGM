<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>:hover활용</title>
	<style>
		div.front{
			background-image: url('media/spade-2.png');
			background-size: 120px 200px;
			width: 120px;
			height: 200px;
		}
		div.front:hover{
			background-image: url('media/spade-7.png');
			background-size: 120px 200px;
			width: 120px;
			height: 200px;
		}
	</style>
</head>
<body>
	<h3>:hover활용</h3>
	<hr>
	<table>
			<td>이미지를 올리면 카드의 앞면이 보인다.</td>
			<td><div class="front"></div></td>
	</table>
</body>
</html>
